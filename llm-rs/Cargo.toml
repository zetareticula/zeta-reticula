[package]
name = "llm-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
salience-engine = { path = "../salience-engine" }
ns-router-rs = { path = "../ns-router-rs" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rayon = "1.8"  # Parallel processing
ndarray = "0.15"  # For tensor operations
log = "0.4"
dashmap = "5.5"  # Concurrent KV cache

[profile.release]
opt-level = 3
lto = true
codegen-units = 1