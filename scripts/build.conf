# Build configuration for Zeta Reticula

# Build mode (debug or release)
BUILD_MODE=release

# Target platform (auto-detected if not set)
# TARGET=x86_64-apple-darwin  # Intel Mac
# TARGET=aarch64-apple-darwin # Apple Silicon

# Features to enable
FEATURES=default

# Number of parallel jobs (0 = auto-detect)
JOBS=0

# Enable incremental compilation
INCREMENTAL=1

# Enable link-time optimization for release builds
LTO=true

# Code optimization level (0-3, s/z for size)
OPT_LEVEL=3

# Enable debug info in release builds
DEBUG_INFO=1

# Enable or disable specific components (true/false)
BUILD_AGENTFLOW=true
BUILD_QUANTIZE_CLI=true
BUILD_API=true
BUILD_LLM_RS=true
