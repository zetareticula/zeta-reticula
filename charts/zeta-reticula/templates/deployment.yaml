{{- if .Values.zetaReticula.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zeta-reticula.fullname" . }}
  labels:
    {{- include "zeta-reticula.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.zetaReticula.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "zeta-reticula.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "zeta-reticula.selectorLabels" . | nindent 8 }}
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "zeta-reticula.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.zetaReticula.image.repository }}:{{ .Values.zetaReticula.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.zetaReticula.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            {{- range $key, $value := .Values.zetaReticula.config }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.zetaReticula.resources | nindent 12 }}
          {{- if .Values.zetaReticula.healthCheck.enabled }}
          livenessProbe:
            exec:
              command:
                - zeta
                - system
                - status
            initialDelaySeconds: {{ .Values.zetaReticula.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.zetaReticula.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.zetaReticula.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.zetaReticula.healthCheck.failureThreshold }}
            successThreshold: {{ .Values.zetaReticula.healthCheck.successThreshold }}
          readinessProbe:
            exec:
              command:
                - zeta
                - system
                - status
            initialDelaySeconds: {{ .Values.zetaReticula.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.zetaReticula.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.zetaReticula.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.zetaReticula.healthCheck.failureThreshold }}
            successThreshold: {{ .Values.zetaReticula.healthCheck.successThreshold }}
          {{- end }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sidecars }}
      containers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}