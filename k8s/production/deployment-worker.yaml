apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeta-worker
  namespace: zeta-prod
  labels:
    app: zeta-worker
    tier: worker
    environment: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: zeta-worker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: zeta-worker
        tier: worker
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-t4
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: zeta-worker
        image: zeta-reticula/worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
          name: metrics
        envFrom:
        - configMapRef:
            name: zeta-config
        - secretRef:
            name: zeta-secrets
        resources:
          limits:
            cpu: 4
            memory: 16Gi
            nvidia.com/gpu: 1
          requests:
            cpu: 2
            memory: 8Gi
            nvidia.com/gpu: 1
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
        - name: config-volume
          mountPath: /app/config
        livenessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:9090
            - -tls=false
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/grpc_health_probe
            - -addr=:9090
            - -tls=false
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
      - name: config-volume
        configMap:
          name: zeta-config
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zeta-worker
  namespace: zeta-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zeta-worker
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: nvidia.com/gpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
