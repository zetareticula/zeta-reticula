[pytest]
testpaths = tests/
python_files = test_*.py
python_functions = test_*
addopts = -v --cov=dags --cov-report=term-missing --cov-report=xml:coverage.xml
filterwarnings =
    ignore::DeprecationWarning:airflow.*
    ignore::DeprecationWarning:kubernetes.*
    ignore::UserWarning:airflow.*
    ignore::RuntimeWarning:airflow.*
    ignore::PendingDeprecationWarning:airflow.*
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::DeprecationWarning:pytest_cov.*
    ignore::DeprecationWarning:urllib3.*

# Coverage configuration
[coverage:run]
source = dags
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
show_missing = true
skip_covered = true
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    raise Exception
    except:
    raise
    @abstractmethod
    @property
    @staticmethod
    @classmethod
