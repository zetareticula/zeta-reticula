groups:
- name: p2pstore.rules
  rules:
  - alert: HighRequestLatency
    expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[1m])) by (le, path) > 1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: High request latency on {{ $labels.path }}
      description: "{{ $value }}s 99th percentile request latency on {{ $labels.path }}"

  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[1m]) / rate(http_requests_total[1m]) > 0.01
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High error rate on {{ $labels.path }}
      description: "{{ $value }}% of requests are failing on {{ $labels.path }}"

  - alert: P2PNodeDown
    expr: up{job="p2pstore"} == 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: P2PStore node down
      description: "P2PStore node {{ $labels.instance }} is down"

  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
    for: 15m
    labels:
      severity: warning
    annotations:
      summary: High memory usage on {{ $labels.instance }}
      description: "Memory usage is {{ $value }}%"

  - alert: HighCPUUsage
    expr: (1 - rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100 > 90
    for: 15m
    labels:
      severity: warning
    annotations:
      summary: High CPU usage on {{ $labels.instance }}
      description: "CPU usage is {{ $value }}%"

  - alert: HighDiskUsage
    expr: (node_filesystem_size_bytes{mountpoint="/"} - node_filesystem_avail_bytes{mountpoint="/"}) / node_filesystem_size_bytes{mountpoint="/"} > 0.9
    for: 15m
    labels:
      severity: warning
    annotations:
      summary: High disk usage on {{ $labels.instance }}
      description: "Disk usage is {{ $value }}%"
