global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: 'password'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'team-p2pstore'
  routes:
  - match:
      severity: 'critical'
    receiver: 'team-p2pstore-pager'
  - match_re:
      service: '^(p2pstore|prometheus|alertmanager|thanos)$'
    receiver: 'team-p2pstore'

receivers:
- name: 'team-p2pstore'
  email_configs:
  - to: 'team-p2pstore+alerts@example.com'
    send_resolved: true
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/...'
    channel: '#p2pstore-alerts'
    send_resolved: true
    title: '{{ template "slack.title" . }}'
    text: '{{ template "slack.text" . }}'

- name: 'team-p2pstore-pager'
  email_configs:
  - to: 'team-p2pstore-pager@example.com'
    send_resolved: true
  pagerduty_configs:
  - routing_key: 'your-pagerduty-key'
    description: '{{ .CommonAnnotations.summary }}'
    details:
      firing: '{{ .Alerts.Firing | len }}'
      resolved: '{{ .Alerts.Resolved | len }}'
      num_firing: '{{ .Alerts.Firing | len }}'
      num_resolved: '{{ .Alerts.Resolved | len }}'
      alerts: '{{ .Alerts }}'

templates:
- '/etc/alertmanager/template/*.tmpl'
